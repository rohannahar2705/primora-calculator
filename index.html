<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primora Jewels Code Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d4af37" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
  <style>
  :root {
    --primary-color: #1de9b6;
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --input-bg: #1e1e1e;
    --input-border: #333;
    --result-bg: #263238;
    --result-text: var(--primary-color);
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Lato', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 420px;
    text-align: center;
    background-color: #1f1f1f;
    padding: 30px 25px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(29, 233, 182, 0.3);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: var(--primary-color);
  }

  .instructions {
    font-size: 14px;
    color: #888;
    margin-bottom: 25px;
    line-height: 1.4;
  }

  input {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border: 2px solid var(--input-border);
    border-radius: 10px;
    background-color: var(--input-bg);
    color: var(--text-color);
    outline: none;
    transition: border-color 0.3s ease;
  }

  input::placeholder {
    color: #666;
  }

  input:focus {
    border-color: var(--primary-color);
  }

  .output {
    margin-top: 30px;
    font-size: 28px;
    font-weight: 700;
    background-color: var(--result-bg);
    color: var(--result-text);
    padding: 20px 15px;
    border-radius: 12px;
    letter-spacing: 1.2px;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .output .currency {
    margin-right: 8px;
    font-weight: 900;
    font-size: 28px;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 24px;
    }
    .output {
      font-size: 24px;
      padding: 18px 12px;
      min-height: 55px;
    }
  }
</style>

<div class="container">
  <h1>Primora Calculator</h1>

  <div class="instructions">
    Enter the value below to get the result in Indian Rupees (INR).
  </div>

  <input type="number" placeholder="Enter amount" id="inputValue" />

  <div class="output" id="result">
    <span class="currency">â‚¹</span><span id="resultValue">0</span>
  </div>
</div>
</style>
</head>
<body>
  <div class="container">
    <h1>Primora Jewels Code Calculator</h1>
    <input type="text" id="codeInput" placeholder="Type your code (e.g. PRLL)" oninput="convertCode()" />
    <div class="output" id="result">Result: </div>
  </div>
  <script>
    const codeMap = {
      P: "1", R: "2", I: "3", M: "4",
      O: "5", A: "6", J: "7", E: "8",
      W: "9", L: "0"
    };
    function convertCode() {
      const input = document.getElementById("codeInput").value.toUpperCase();
      const output = input.split('').map(char => codeMap[char] || '').join('');
      document.getElementById("result").innerText = "Result: " + output;
    }
  </script>
</body>
</html>
