<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primora Jewels Code Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d4af37" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
<style>
  :root {
    --primary-color: #00bfa5;
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --input-bg: #1e1e1e;
    --input-border: #333;
    --result-bg: #004d40;
    --result-text: #00ffc8;
  }

  body {
    margin: 0;
    padding: 20px;
    background-color: var(--bg-color);
    font-family: 'Lato', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 400px;
    text-align: center;
    background-color: #1a1a1a;
    padding: 30px 20px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 191, 165, 0.3);
  }

  input {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border: 2px solid var(--input-border);
    border-radius: 10px;
    background-color: var(--input-bg);
    color: var(--text-color);
    outline: none;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: var(--primary-color);
  }

  .output {
    margin-top: 25px;
    font-size: 30px;
    font-weight: bold;
    background-color: var(--result-bg);
    color: var(--result-text);
    padding: 20px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .currency {
    margin-right: 8px;
    font-weight: 900;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Primora Jewels Code Calculator</h1>
    <input type="text" id="codeInput" placeholder="Type your code (e.g. PRLL)" oninput="convertCode()" />
    <div class="output" id="result">Result: </div>
  </div>
  <script>
    const codeMap = {
      P: "1", R: "2", I: "3", M: "4",
      O: "5", A: "6", J: "7", E: "8",
      W: "9", L: "0"
    };
    function convertCode() {
      const input = document.getElementById("codeInput").value.toUpperCase();
      const output = input.split('').map(char => codeMap[char] || '').join('');
      document.getElementById("result").innerText = "Result: " + output;
    }
  </script>
</body>
</html>
