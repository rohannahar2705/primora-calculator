<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primora Jewels Code Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d4af37" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
 <style>
  :root {
    --primary-color: #00bfa5;
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --input-bg: #1e1e1e;
    --input-border: #444;
    --result-bg: #004d40;
    --result-text: #00bfa5;
  }

  body {
    margin: 0;
    padding: 20px;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Lato', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 420px;
    text-align: center;
    background-color: #222;
    padding: 32px 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 191, 165, 0.4);
  }

  h1 {
    font-size: 30px;
    margin-bottom: 24px;
    color: var(--primary-color);
    letter-spacing: 1.1px;
  }

  .instructions {
    font-size: 15px;
    color: #a0a0a0;
    margin-bottom: 28px;
    line-height: 1.5;
  }

  input {
    width: 100%;
    padding: 18px 16px;
    font-size: 20px;
    border: 2.5px solid var(--input-border);
    border-radius: 12px;
    background-color: var(--input-bg);
    color: var(--text-color);
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #757575;
  }

  input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px var(--primary-color);
  }

  .output {
    margin-top: 35px;
    font-size: 32px;
    font-weight: 800;
    background-color: var(--result-bg);
    color: var(--result-text);
    padding: 22px 20px;
    border-radius: 14px;
    letter-spacing: 1.3px;
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .output .currency {
    margin-right: 10px;
    font-weight: 900;
    font-size: 32px;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 26px;
    }
    .instructions {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      font-size: 18px;
      padding: 14px 12px;
    }
    .output {
      font-size: 26px;
      padding: 18px 14px;
      min-height: 60px;
    }
    .output .currency {
      font-size: 26px;
      margin-right: 8px;
    }
  }
</style>

<div class="container">
  <h1>Primora Calculator</h1>

  <div class="instructions">
    Enter the amount below to see the result in Indian Rupees (₹).
  </div>

  <input type="number" placeholder="Enter amount" id="inputValue" />

  <div class="output" id="result">
    <span class="currency">₹</span><span id="resultValue">0</span>
  </div>
</div>
</head>
<body>
  <div class="container">
    <h1>Primora Jewels Code Calculator</h1>
    <input type="text" id="codeInput" placeholder="Type your code (e.g. PRLL)" oninput="convertCode()" />
    <div class="output" id="result">Result: </div>
  </div>
  <script>
    const codeMap = {
      P: "1", R: "2", I: "3", M: "4",
      O: "5", A: "6", J: "7", E: "8",
      W: "9", L: "0"
    };
    function convertCode() {
      const input = document.getElementById("codeInput").value.toUpperCase();
      const output = input.split('').map(char => codeMap[char] || '').join('');
      document.getElementById("result").innerText = "Result: " + output;
    }
  </script>
</body>
</html>
